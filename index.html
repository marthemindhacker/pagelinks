  <style>
    :root {
      --blue-light: #e0f2ff;
      --blue: #3b82f6;
      --blue-dark: #1e40af;
      --bg: #f8fafc;
      --text: #0f172a;
      --card: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 750px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--blue-dark);
      font-size: 2.5rem;
      margin-bottom: 0.2em;
    }

    p.intro {
      text-align: center;
      font-size: 1.15rem;
      margin-bottom: 40px;
      color: #475569;
    }

    .tool {
      background-color: var(--card);
      padding: 20px;
      margin-bottom: 25px;
      border-left: 6px solid var(--blue);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .tool:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.15);
    }

    .tool h2 {
      margin-top: 0;
      color: var(--blue-dark);
      font-size: 1.4rem;
    }

    .tool p {
      margin-bottom: 12px;
      color: #334155;
    }

    .tool a {
      display: inline-block;
      padding: 10px 16px;
      background-color: var(--blue);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .tool a:hover {
      background-color: var(--blue-dark);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9em;
      color: #94a3b8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .tool {
        padding: 16px;
      }
    }
  </style>
